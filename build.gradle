apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'idea'
group 'com.boom3k'
version 'v2'
def mainClass = group + ".GoogleTokenGenerator"


sourceCompatibility = 1.8

repositories {
    jcenter()
    maven{
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'com.github.boom3k:zip3k:master-SNAPSHOT'
    compile group: 'com.google.api-client', name: 'google-api-client', version: '1.28.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile group: 'com.google.auth', name: 'google-auth-library-oauth2-http', version: '0.11.0'
    compile group: 'com.google.http-client', name: 'google-http-client', version: '1.28.0'
    compile group: 'com.google.gdata', name: 'core', version: '1.47.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': mainClass
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    baseName mainClass
}